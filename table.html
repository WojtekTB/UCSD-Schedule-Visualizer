<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/timetable.js"></script>
    <link rel="stylesheet" href="styles/timetablejs.css">
    <link rel="stylesheet" href="styles/font.css">
</head>
<body>
    
    <!-- INJECTION ELEMENT START -->

    <div id="TimeTableContainer" style="position: fixed; top: 0; left: 0; width: 100vw; pointer-events: none;" >
        <div class="timetable"></div>
        <button id="UPDATE_SCHEDULE">UPDATE<span class="material-symbols-outlined">refresh</span></button>
        <button id="SHOW_SCHEDULE">SHOW<span class="material-symbols-outlined">visibility</span></button>
        <button id="HIDE_SCHEDULE">HIDE<span class="material-symbols-outlined">visibility_off</span></button>
        <script id="evalThisScript">
            console.log("Adding timetable");
            var testTimetable = new Timetable();
      
            testTimetable.setScope(9,23);
            testTimetable.addLocations(['Silent Disco', 'Nile', 'Len Room', 'Maas Room']);
            testTimetable.addEvent('Frankadelic', 'Nile', new Date(2015,7,17,10,0), new Date(2015,7,17,12,0));
            // testTimetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']);
            var renderer = new Timetable.Renderer(testTimetable);
            renderer.draw('.timetable');
        </script>
    </div>

    <!-- INJECTION ELEMENT END -->

</body>
</html>
